<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin ="anonymous" referrerpolicy="no-referrer" /> <!-- Font Awesome cdn  -->

</head>
<body>
<div class="container">
<h2>currency converter</h2>
<form>
     <div class=" amount">
        <p>enter the amount</p>
        <input value="1000" type= "text">
     </div>

     <div class="dropdown">
         <div class="from">
           <p>from</p>
           <div class="select-sontainer">
            <img src="https://flagsapi.com/US/flat/64.png">
            <select name="from">
                  <option value="USD"> USD</option>
                  <option value="INR"> INR</option>
                  <option value="EUR"> EUR</option>
                  <option value="AUD"> AUD</option>
            </select>
           </div>


         </div>
        <i class="fa-solid fa-arrow-right-arrow-left"></i>
        <!--  font awesome icons -->
         <div class="to">
          <p>To</p>
           <div class="select-sontainer">
            <img src="https://flagsapi.com/IN/flat/64.png">
            <select name="from">
                  <option value="USD"> USD</option>
                  <option value="INR" selected > INR</option>  <!-- done this to keep a selected by default -->
                  <option value="EUR"> EUR</option>
                  <option value="AUD"> AUD</option>
            </select>
           </div>


         </div>

     </div>
     
     <div class="msg">1 USD = 80 INR</div>
     <button>Get Exchange Rate</button>
</form>

</div>


   <scipt src="script.js" >  </scipt>
</body>
</html>
